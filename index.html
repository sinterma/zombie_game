<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Zombie Hunter</title>
  </head>
  <body>
    <main>
        <div id="game-intro">
            <img src="./images/zombie_logo.png" alt="logo" class="logo-img" />
            <br />
            <button id="start-button">Start Game</button>
            <p>Guide your movement with the up and down arrow keys!</p>
            <img src="./images/Up_down.png" alt="Control keys Up and Down" class="keys-img" />
            <p> To shoot, press the Space key!</p>
            <img src ="./images/space.png" alt = "Key space" class = "keySpace-img" />
         </div>
        
         <div id="game-container">
            <div>
               <h3>Progress</h3>
               <p>Score: <span id="score">0</span></p>
               <p>Lives: <span id="lives">5</span></p>
            </div>
            <div id="game-screen"></div>
         </div>

         <div id="game-end">
            <img src="./images/game_over.png" alt="Game Over" class="gameOver-img" />
            <br />
            <button id="restart-button">Restart Game</button>
         </div>
    </main>
    <script type="text/javascript" src="js/weapon.js"></script>
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
